<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인 화면</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <form>
     <div class="mb-3">
       <label for="exampleInputId" class="form-label">아이디</label>
       <input type="text" class="form-control" id="exampleInputId" aria-describedby="emailHelp">
       <div id="emailHelp" class="form-text">아이디는 최소 6글자 이상 영어 대소문자 특수문자 포함 </div>
     </div>
     <div class="mb-3">
       <label for="exampleInputPassword1" class="form-label">비밀번호</label>
       <input type="password" class="form-control" id="exampleInputPassword1">
     </div>
     <div class="mb-3 form-check">
       <input type="checkbox" class="form-check-input" id="exampleCheck1">
       <label class="form-check-label" for="exampleCheck1">다시 한번 확인 해보기</label>
     </div>
     <button type="submit" class="btn btn-success">로그인하기</button>
   </form>
    
  </div>

   
</body>
</html>
