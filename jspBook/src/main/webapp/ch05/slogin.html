<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>학생 로그인</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	
</head>
<body>
<form action ="slogin.jsp" >
<div class="mb-3">
       <label for="exampleInputId" class="form-label">이름</label>
       <input type="text" name="name" class="form-control" id="exampleInputId" aria-describedby="emailHelp">
       <div id="emailHelp" class="form-text">이름은 한글로 입력하세요 </div>
     </div>
     <div class="mb-3">
       <label for="exampleInputPassword1" class="form-label">전화번호</label>
       <input type="text" name="phone" class="form-control" id="exampleInputPassword1">
     </div>
     <div class="mb-3 form-check">
       <label class="form-check-label" for="exampleCheck1">나이를 입력하세요</label>
       <input type="text" name="age" class="form-check-input" id="exampleCheck1">
     
     </div>
        <button type="submit" class="btn btn-success">로그인하기</button>
    </form>
</body>
</html>
